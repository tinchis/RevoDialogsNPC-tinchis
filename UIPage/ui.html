<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-weight: 300;
            user-select: none;
        }

        ::-webkit-scrollbar {
            width: .3vw;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0);
            border-radius: .5vh;
        }

        ::-webkit-scrollbar-thumb {
            background: #17171700;
            border-radius: .5vh;
        }

        body {
            display: none;
        }

        #container::after {
            position: absolute;
            content: "";
            inset: 0;
            z-index: -1;
            background: rgba(8, 8, 8, 0.75);
            filter: blur(.25vh);
            border-radius: .5vh;
        }

        #container.hidden {
            display: none !important;
        }


        #game-view {
            visibility: hidden;
            pointer-events: none;
        }

        #game-view.active {
            visibility: visible;
        }
    </style>
</head>

<body class="bg-transparent overflow-hidden">
    <object id="game-view" type="application/x-cfx-game-view"
        style="position:fixed; inset:0; width:100%; height:100%; z-index:-9999; pointer-events:none;">
    </object>
    <div id="container" class="hidden fixed bottom-[2vh] right-[1vw] h-auto w-[22vw] rounded-xl overflow-hidden border border-[#333333] 
        bg-black/20 backdrop-blur-lg supports-[backdrop-filter]:bg-black/20 supports-[backdrop-filter]:backdrop-blur-xl
        z-10">
        <div class="flex flex-col gap-2 title bg-[#1D1D1D] backdrop-blur-lg flex flex-row justify-between px-5 py-[17px] border-b border-[#333333]"
            style="background-image: url('svgs/grid-pattern.svg'); background-size: cover; background-position: center; background-color: #1d1d1d4f;">
            <div class="flex items-center justify-between">
                <div id="title"
                    class="text-[#AEAEAE] font-[500] text-md tracking-tight uppercase w-auto font-['IBM_Plex_Mono'] tracking-[2px] flex items-center">
                </div>
                <p class="text-white bg-[#16978B] rounded-full px-3 py-1 font-['IBM_Plex_Mono'] uppercase text-xs">NPC
                </p>
            </div>
            <div id="dialog" class="text-white/50 text-sm font-['IBM_Plex_Mono']">
            </div>
        </div>
        <div id="buttons" class="bg-[#1d1d1d4f] backdrop-blur-lg max-h-[40vh] overflow-x-hidden overflow-y-auto">
        </div>
        <div class="flex w-full items-center gap-2 rounded-md px-3 py-3 m-2"
            style="background: linear-gradient(to right, #0F7168, #16978B); border: #3E8982 solid 1px">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                class="injected-svg" data-src="https://cdn.hugeicons.com/icons/ai-computer-stroke-rounded.svg?v=1.0.1"
                xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#ffffff">

                    stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"></path>
                <path d="M12 18V22" stroke="#ffffff" stroke-width="1.5"></path>
                <path d="M8 22H16" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"></path>
                <path d="M11 15H13" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                </path>
                <path
                    d="M18 4H16C15.0572 4 14.5858 4 14.2929 4.29289C14 4.58579 14 5.05719 14 6V8C14 8.94281 14 9.41421 14.2929 9.70711C14.5858 10 15.0572 10 16 10H18C18.9428 10 19.4142 10 19.7071 9.70711C20 9.41421 20 8.94281 20 8V6C20 5.05719 20 4.58579 19.7071 4.29289C19.4142 4 18.9428 4 18 4Z"
                    stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M15.5 10V12M18.5 10V12M15.5 2V4M18.5 2V4M14 5.5H12M14 8.5H12M22 5.5H20M22 8.5H20"
                    stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>

            <div class="flex flex-col gap-0.5 tracking-tight" style="font-family: 'IBM Plex Mono', monospace;">
                <a class="flex items-center gap-1 text-sm text-white"> Para interactuar con el <span
                        class="text-[11px] text-[#9ff4df] rounded-[7px] border border-dashed border-[#9ff4df] px-1.5 py-0.5">NPC</span></a>
                <a class="text-xs text-nowrap" style="color:#90C9C4"> presiona con el mouse la opci√≥n que deseas </a>
            </div>
        </div>
    </div>

    <script src="scripts.js" type="text/javascript"></script>
</body>

</html>
