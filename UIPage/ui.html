<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-weight: 300;
            user-select: none;
        }

        ::-webkit-scrollbar {
            width: .3vw;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0);
            border-radius: .5vh;
        }

        ::-webkit-scrollbar-thumb {
            background: #17171700;
            border-radius: .5vh;
        }

        body {
            display: none;
        }

        #container::after {
            position: absolute;
            content: "";
            inset: 0;
            z-index: -1;
            background: rgba(8, 8, 8, 0.75);
            filter: blur(.25vh);
            border-radius: .5vh;
        }

        #container.hidden {
            display: none !important;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeOutRight {
            from {
                opacity: 1;
                transform: translateX(0) scale(1);
            }

            to {
                opacity: 0;
                transform: translateX(100px) scale(0.95);
            }
        }

        #container {
            animation: fadeInUp 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .onExit {
            animation: fadeOutRight 0.4s cubic-bezier(0.6, 0, 0.8, 0.2) forwards !important;
        }

        #game-view {
            visibility: hidden;
            pointer-events: none;
        }

        #game-view.active {
            visibility: visible;
        }
    </style>
</head>

<body class="bg-transparent overflow-hidden">
    <object id="game-view" type="application/x-cfx-game-view"
        style="position:fixed; inset:0; width:100%; height:100%; z-index:-9999; pointer-events:none;">
    </object>
    <div id="container" class="hidden fixed bottom-[2vh] right-[1vw] h-auto w-[22vw] rounded-xl overflow-hidden border border-[#333333] 
        bg-black/20 backdrop-blur-lg supports-[backdrop-filter]:bg-black/20 supports-[backdrop-filter]:backdrop-blur-xl
        z-10">
        <div class="flex flex-col gap-2 title bg-[#1D1D1D] backdrop-blur-lg flex flex-row justify-between px-5 py-[17px] border-b border-[#333333]"
            style="background-image: url('svgs/grid-pattern.svg'); background-size: cover; background-position: center; background-color: #1d1d1d4f;">
            <div class="flex items-center justify-between">
                <div id="title"
                    class="text-[#AEAEAE] font-[500] text-md tracking-tight uppercase w-auto font-['IBM_Plex_Mono'] tracking-[2px] flex items-center">
                </div>
                <p class="text-white bg-[#16978B] rounded-full px-3 py-1 font-['IBM_Plex_Mono'] uppercase text-xs">NPC
                </p>
            </div>
            <div id="dialog" class="text-white/50 text-sm font-['IBM_Plex_Mono']">
            </div>
        </div>
        <div id="buttons" class="bg-[#1d1d1d4f] backdrop-blur-lg max-h-[40vh] overflow-x-hidden overflow-y-auto">
        </div>
        <div class="flex items-center gap-4 bg-[#1D1D1D] px-6 py-4 border-t border-[#333333] backdrop-blur-lg"
            style="background-image: url('svgs/grid-pattern.svg'); background-size: cover; background-position: center; background-color: #1d1d1d4f;">
            <div class="flex items-center gap-1.5">
                <p class="text-[#9E9E9E] font-medium text-xs font-['IBM_Plex_Mono']">
                    Desplazar
                </p>
                <div
                    class="scroll-option bg-[#3B3B3B] border border-[#595959] p-1.5 rounded-md transition-all duration-200">
                    <img src="svgs/ArrowBottom.svg" alt="Arrow Bottom" class="w-2.5 h-2.5">
                </div>
            </div>
            <div class="flex items-center gap-1.5">
                <p class="text-[#9E9E9E] font-medium text-xs font-['IBM_Plex_Mono']">
                    Seleccionar
                </p>
                <div
                    class="select-option bg-[#3B3B3B] border border-[#595959] p-1.5 rounded-md transition-all duration-200">
                    <img src="svgs/Enter.svg" alt="Arrow Bottom" class="w-2.5 h-2.5">
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js" type="text/javascript"></script>
</body>

</html>
